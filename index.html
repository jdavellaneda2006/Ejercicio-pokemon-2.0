<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blaziken Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ff4500, #ffcc00);
      color: #fff;
    }

    header {
      background-color: #8b0000;
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px #000;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .blaziken-card {
      background-color: #2f2f2f;
      border: 4px solid #ffcc00;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
    }

    .blaziken-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ff4500;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #cc3700;
    }
  </style>
</head>
<body>
  <header>BLAZIKEN </header>

  <div class="container">
     <div class="card"> 
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/257.png" alt="Blaziken" class="blaziken-img">
      <h2>Blaziken</h2>
      <p>Tipo: Fuego / Lucha</p>
      <p>Blaziken lanza poderosas patadas envueltas en fuego.</p>

</body>
</html>
