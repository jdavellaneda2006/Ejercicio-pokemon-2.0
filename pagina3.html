  <title>Tapu Koko </title>
  <style>
    /* // Style:  Tapu Koko */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffeb3b, #f57f17); /* // Style: fondo eléctrico */
      color: #1a1a1a;
    }

    header {
      background-color: #212121; /* // Style: negro tribal */
      color: #ffeb3b; /* // Style: amarillo eléctrico */
      text-align: center;
      padding: 25px;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 2px 2px #f57f17;
      border-bottom: 4px solid #00e5ff; /* // Style: cian brillante */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }

    .card {
      background-color: #ffffff;
      border: 4px solid #212121;
      border-radius: 20px;
      box-shadow: 0 0 20px #fbc02d;
      width: 320px;
      text-align: center;
      padding: 25px;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -15px;
      right: -15px;
      width: 40px;
      height: 40px;
      background-color: #00e5ff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00e5ff;
    }

    .card img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .card h2 {
      color: #f57f17; /* // Style: naranja tribal */
    }

    .card p {
      font-size: 1em;
      margin: 10px 0;
    }

    .btn {
      background-color: #ffeb3b;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    .btn:hover {
      background-color: #fdd835;
      transform: scale(1.05);
    }
  </style>
</head>
